<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Action Movies</title>
    <link rel="stylesheet" type="text/css" href="GenreStyle.css">
</head>
<body>
<section class="details">
    <h1 th:text="${genre.type}" class = "genre-type">xxx</h1>
    <h2 th:text="${genre.id}" class="genre-id">xxx</h2>
    <p th:text="${genre.description}" class="genre-description">  XXX-XXX</p>
</section>

<h2>Please Write a Review on a movie/share your experience</h2>
<form action="add-genre" method="POST">

    <lable>Enter Movie Name</lable><input type="text" name="Movie-Name">
    <br><lable>Enter your Review</lable><input type="text" name="Review-Text">
    <br><lable>Enter your name</lable><input type="text" name="User-Name"><br>
    <button type="submit">Add Review</button>
</form>
</body>
</html>
